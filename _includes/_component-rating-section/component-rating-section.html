<div class="col-md-5">
    <div class="rating-form">
        <div class="m-b-2">
            
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-unit">
                            <input type="text" id="ratingUserName" name="">
                            <label for="ratingUserName">Benutzer Name</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-unit">
                            <input type="email" id="ratingUserEmail" name="">
                            <label for="ratingUserEmail">Benutzer E-Mail</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 m-b-1">
                        Bewerten
                    </div>
                    <div class="col-sm-6 m-b-1">
                        <!-- rating start -->
                        <fieldset class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label for="star5" title="5 Stars"></label>
                            <input type="radio" id="star4-5" name="rating" value="4.5" checked/>
                            <label for="star4-5" title="4.5 Stars"></label>
                            <input type="radio" id="star4" name="rating" value="4" />
                            <label for="star4" title="4 Stars"></label>
                            <input type="radio" id="star3-5" name="rating" value="3.5" />
                            <label for="star3-5" title="3.5 Stars"></label>
                            <input type="radio" id="star3" name="rating" value="3" />
                            <label for="star3" title="3 Stars"></label>
                            <input type="radio" id="star2-5" name="rating" value="2.5" />
                            <label for="star2-5" title="2.5 Stars"></label>
                            <input type="radio" id="star2" name="rating" value="2" />
                            <label for="star2" title="2 Stars"></label>
                            <input type="radio" id="star1-5" name="rating" value="1.5" />
                            <label for="star1-5" title="1.5 Stars"></label>
                            <input type="radio" id="star1" name="rating" value="1" />
                            <label for="star1" title="1 Star"></label>
                            <input type="radio" id="star0-5" name="rating" value="0.5" />
                            <label for="star0-5" title="0.5 Star"></label>
                        </fieldset>
                        <!-- rating end -->
                    </div>
                </div>
                <div class="input-unit">

                    <textarea id="ratingText" name=""></textarea>
                    <label for="ratingText">Bewertung Eintragen</label>
                </div>
                
                <div class="m-y-1 clearfix">
                    <button type="submit" class="btn btn-primary pull-xs-right">Senden</button>
                </div>
            </form>

            
        </div>
    </div>
</div>

<div class="col-md-7 rating">
    {% include _component-ratings-roll/component-ratings-roll.html %}
</div>
