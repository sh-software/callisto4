---
layout: default
---

<div class="basket container">
    
    <div class="row">
        <div class="col-xs-12">
            <h1>Warenkorb</h1>
        </div>
    </div>

    <hr class="m-y-3">

    <div class="row">
        <div class="col-xs-12">
            {% for i in (1..5) %}
                {% include _component-basket-item/component-basket-item.html id=i %}
            {% endfor %}
        </div>
    </div>
    
    <hr class="m-y-3">

    <div class="row">
        <div class="col-xs-12 col-sm-7">
            {% include _component-coupon/component-coupon.html %}
        </div>
        <div class="col-xs-12 col-md-5">
            {% include _component-totals/component-totals.html %}
        </div>
    </div>
    
    <hr class="m-y-3">

    <div class="row m-b-3">
        <div class="col-xs-12 col-sm-4 offset-sm-8">
            <button class="btn btn-primary btn-block" type="submit">Checkout</button>
        </div>
    </div>
</div>
